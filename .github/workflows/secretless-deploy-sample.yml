name: Build and deploy Next.js standalone to Azure

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: int
    permissions:
      id-token: write
      contents: read
    env:
      AZURE_WEBAPP_NAME: "YOUR_WEBAPP_NAME"

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      - name: Build Next.js Standalone
        run: |
          # Install dependencies and build
          pnpm install --frozen-lockfile
          pnpm run build

          # Copy static assets into standalone using the script
          node scripts/copy-static-to-standalone.js

          # Lift pnpm modules to fix Azure deployment
          node scripts/lift-pnpm-standalone.js

      - name: Create deployment package
        run: |
          # Create a startup script for Azure
          cat > .next/standalone/startup.sh << 'EOF'
          #!/bin/bash
          node server.js
          EOF
          chmod +x .next/standalone/startup.sh

          # Create the deployment package from standalone
          cd .next/standalone
          zip -r ../../deploy.zip . -q

          # Show package size
          echo "Package size: $(du -h ../../deploy.zip | cut -f1)"
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C6E8F5168E834BE4A42665DDFBAC892A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_408E91D31BE94BD9ACAA38B24FCEA581 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C3BB987D2FD245A094C88668AEA2E92A }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: "Production"
          package: deploy.zip

      - name: Switch to Azure Production Subscription
        run: |
          az account set --subscription "${{ vars.AZURE_FRONTDOOR_SUBSCRIPTION_ID }}"

      - name: Purge Azure Front Door Cache
        run: |
          # Purge Next.js static assets and common paths
          az afd endpoint purge \
            --resource-group ${{ vars.AZURE_FRONTDOOR_RESOURCE_GROUP }} \
            --profile-name ${{ vars.AZURE_FRONTDOOR_PROFILE_NAME }} \
            --endpoint-name ${{ vars.AZURE_FRONTDOOR_ENDPOINT_NAME }} \
            --domains ${{ vars.AZURE_FRONTDOOR_DOMAINS }} \
            --content-paths "/*" \
            --no-wait

          echo "Front Door cache purge request submitted successfully"
